<title>Adicionando Produtos</title>
</head>

	<nav class="light-blue lighten-1">
		<div class="nav-wrapper container">
			<ul class="right hide-on-med-and-down">

					class="circular button-collapse-minimalize"> <i
						class="material-icons">menu</i>
				</a></li>
			</ul>

			<a href="#" data-activates="slide-out" class="button-collapse"><i
				class="mdi-navigation-menu"></i></a>
			<ul id="slide-out" class="side-nav">
				<li><div class="user-view">
						<div class="background">
							<img th:src="@{/images/office.jpg}" />
						</div>
						<a href="#!name"><span
							th:text=" ${#httpServletRequest.remoteUser}"
							class="white-text name"> </span></a> <br />
					</div></li>
				<li><a th:href="@{/produto/listar}" class="light-blue-text"><i
						class=" material-icons">local_pizza</i>Produtos</a></li>
				<li><a th:href="@{/receita/listar}" class="light-blue-text"><i
						class=" material-icons">local_dining</i>Receitas</a></li>
				<li><a th:href="@{/cardapio/listar}" class="light-blue-text"><i
						class=" material-icons">event_note</i>Card√°pios</a></li>
				<li><a th:href="@{/programa/listar}" class="light-blue-text"><i
						class=" material-icons">extension</i>Programas</a></li>
				<li><a th:href="@{/escola/listar}" class="light-blue-text"><i
						class=" material-icons">domain</i>Escolas</a></li>
				<li><div class="divider"></div></li>
				<li><a href="#!" class="light-blue-text"><i
						class="material-icons">person</i>Logout</a></li>
			</ul>
		</div>
		<a href="#" data-activates="slide-out" class="button-collapse">as</a>
	</nav>

	<div class="container" th:fragment="produtoadd">
		<div class="col s12">

			<form data-model="produto" th:action="@{/receita/produto/adicionar}"
				th:object="${produto}" th:method="post">
				<input type="hidden" name="receita" th:value="${receita.id}" />

				<div class="card">
					<div class="card-content">
						<div class="card-content ">
							<h5 class="title light">Adicionando Alimentos</h5>
							<div class="row">
								<div class="row center col s12 input-field">

									<select name="produto" id="produtoObject">
										<option th:each="produto : ${produtosSelect}"
											th:value="${produto.id}" th:text="${produto.nome}"></option>
									</select> <label for="produtoObject">Produto</label>
								</div>
								<div class="col s12 m4 l2">
									<p></p>
								</div>
								<div class="row center col s12 m4 l8 input-field">
									<input type="number" step="0.0001" name="valorParaConversao"
										id="valorParaConversao" required="required" /> <label
										for="valorParaConversao">Quantidade utilizada: (Ex.
										0.00) </label>
								</div>
								<div class="col s12 m4 l2">
									<p></p>
								</div>
							</div>
						</div>
						<div class="row center">
							<button type="submit"
								class="waves-effect waves-light btn light-blue">Adicionar</button>
						</div>
						<br /> <br /> <br />

					</div>

				</div>

			</form>
		</div>
	</div>
</section>
